<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSite Under Construction</title>
    <link rel="shortcut icon" type="image/png" href="https://landing-page-app-hero-images.s3.amazonaws.com/media/QFJ51LHGIIAYVO1EG0LIDKRW28UEXVMNC6U6XXTA.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
    
</head>
<body style="background-image: url(https://images.unsplash.com/photo-1533693706533-57740e69765d?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=2700&amp;q=80);>

<!-- Section 1 -->
<section class="relative w-full h-auto bg-cover" x-data="{ showMenu: false }" >

    <div class="absolute inset-0 z-0 h-full bg-purple-700 opacity-25"></div>

    <!-- Desktop menu -->
    <div class="flex items-center w-full h-20">
        <nav class="hidden w-full md:block" x-show="!showMenu" x-cloak="">
            <ul class="relative z-10 flex items-center px-6 text-sm text-white lg:text-base justify-between">
            
                <li class="mx-2 lg:mx-3">
                    <a href="https://www.prophone.com/" class="text-center">
                        <span class="text-3xl font-black leading-none text-white select-none logo text-center">ProSite</span> 
                        <span class="text-pink-500 font-black logo text-center"> <br> by ProPhone </span>                     
                    </a>
                </li>
                <div class = "flex flex-row">

                <li class="mx-2 lg:mx-3">
                    <a href="https://www.prophone.com/contact" x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false" class="relative inline-block font-medium text-gray-200 hover:text-white">
                        <span class="block">Contact Us</span>
                        <span class="absolute bottom-0 left-0 inline-block w-full h-1 -mb-1 overflow-hidden">
                            <span x-show="hover" class="absolute inset-0 inline-block w-full h-1 h-full transform border-t-2 border-pink-500" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transition ease-out duration-300" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full"></span>
                        </span>
                    </a>
                </li>
                <li class="mx-2 lg:mx-3">
                    <a href="https://www.prophone.com/blog" x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false" class="relative inline-block font-medium text-gray-200 hover:text-white">
                        <span class="block">Blog</span>
                        <span class="absolute bottom-0 left-0 inline-block w-full h-1 -mb-1 overflow-hidden">
                            <span x-show="hover" class="absolute inset-0 inline-block w-full h-1 h-full transform border-t-2 border-pink-500" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transition ease-out duration-300" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full"></span>
                        </span>
                    </a>
                </li>
                </div>



            </ul>
        </nav>
        <!-- End Desktop menu -->

        <!-- Mobile Nav  -->
        <nav class="fixed top-0 z-30 flex flex-col flex-wrap items-center justify-between w-full h-auto px-6 md:hidden">
            <div class="relative z-30 flex items-center justify-between w-full h-20">
                <a href="https://www.prophone.com" class="flex items-center flex-shrink-0 mr-6 text-white">
                    <span class="text-3xl font-black leading-none text-white select-none logo">ProSite <br> <span class="text-xl text-pink-500">by ProPhone</span></span>
                </a>
                <div class="block lg:hidden">
                    <button @click="showMenu = !showMenu" class="flex items-center justify-center w-10 h-10 text-gray-200 rounded-full hover:text-white hover:bg-white hover:bg-opacity-25 focus:outline-none">
                        <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        <!-- End Mobile Nav -->
    </div>

    <!-- Mobile Menu -->
    <div x-show.transition="showMenu" class="absolute top-0 z-20 flex flex-col items-center justify-center w-full h-full space-y-5 text-lg origin-center bg-pink-500" x-cloak="">
        <a href="https://www.prophone.com/contact" class="block text-pink-200 hover:text-white">Contact</a>
        <a href="https://www.prophone.com/blog" class="block text-pink-200 hover:text-white">Blog</a>
    </div>
    <!-- End Mobile Menu -->

    <div class="container flex items-center justify-center h-auto py-32 mx-auto">

        <div class="z-10 flex flex-col items-center px-8 xl:px-0">
            <h1 class="mx-6 mt-1 text-xl text-5xl font-black text-center text-white lg:text-6xl sm:text-center sm:mx-0">This Site Is <br class="block lg:hidden">Under Construction!</h1>
            <p class="w-2/3 my-6 text-xl font-normal text-center text-gray-200">It's going to be amazing as it was made with ProSite. <br> What's that?</p>
            <div class="flex justify-center md:mt-3">
                <a href="https://www.prophone.com/prosite" class="px-8 py-2 m-2 text-center text-white bg-pink-500 border-2 border-pink-500 rounded-full hover:bg-transparent">Check out ProSite</a>
                
            </div>
        </div>

    </div>
</section>

<!-- AlpineJS Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.js"></script>

</body>
</html>
